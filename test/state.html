<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>测试组件Component</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      background-color: #fafafa;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
    }

    p {
      margin: 10px;
    }
    
    span {
      color: #0d3529;
    }


  </style>
</head>
<body>
  <div id="app"></div>
  <script src="../dist/bundle.js"></script>
  <script>
    const {t, Component, render } = toyReact;

    class HelloWorld extends Component {
      constructor(props) {
        super(props);
        this.state = {
          test: 'yoyo'
        }
      }

      render () {
        console.log(this.state.test)
        console.log(this.props)
        this.state.test = 'haha'
        return t`
          <p>
            ${this.props.children}
            ${
              this.props.greeting.split('').map(c => {
                return t`<span>${c}</span>`
              })
            }
          </p>
        `
      }
    }

    class App extends Component {
      constructor(props) {
        super(props);
        this.state = {
          greetings: ['World', 'Asia', 'China'],
          index: 0
        }
        this.handleButtonClick = this.handleButtonClick.bind(this)
      }

      handleButtonClick(e) {
        console.log(e)
        let index = this.state.index;
        index = index === 2 ? 0 : ++index;
        // this.setState({
        //   index
        // })
        this.state.index = index
        console.log(this.render())
      }

      render () {
        const {index, greetings} = this.state
        return t`
          <div>
            <${HelloWorld} greeting="Hello ${greetings[index]}!" />
            <button onClick=${this.handleButtonClick}>Change Greeting</button>
          </div>
        `
      }
    }

    render(
      t`<${App}></${App}>`,
      document.getElementById('app')
    )

    // console.log(ast(t`<${App} test="1"></${App}>`))
    </script>
</body>
</html>
