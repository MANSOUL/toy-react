<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>测试组件Component</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      background-color: #fafafa;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
    }

    p {
      margin: 10px;
    }
    
    span {
      color: #0d3529;
    }


  </style>
</head>
<body>
  <div id="app"></div>
  <script src="../dist/bundle.js"></script>
  <script>
    const {t, Component, render } = toyReact;

    class HelloChildren extends Component {
      render() {
        return t`
          <span>I am Hello's child.</span>
        `
      }
    }

    class HelloWorld extends Component {
      handleClick = () => {
        console.log('hi')
        console.log(this._astNode)
      }

      render () {
        console.log(this.props)
        return t`
          <p onClick=${this.handleClick}>
            ${this.props.children}
            ${
              this.props.greeting.split('').map((c, index) => {
                return t`<span key=${index}>${c}</span>`
              })
            }
          </p>
        `
      }
    }

    class App extends Component {
      render () {
        return t`
          <div>
            <${HelloWorld} greeting="Hello World!">
              ${t`<i>Child</i>`}
              ${t`<${HelloChildren}></${HelloChildren}>`}
            </${HelloWorld}>
            <${HelloWorld} greeting="Hello Asia!" />
            <${HelloWorld} greeting="Hello China!"></${HelloWorld}>
          </div>
        `
      }
    }

    console.log(
    render(
      t`<${App} test="1"></${App}>`,
      document.getElementById('app')
    )
    )

    // console.log(ast(t`<${App} test="1"></${App}>`))
    </script>
</body>
</html>
