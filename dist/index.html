<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./bundle.js"></script>
  <script>
    const childrenP = []
    for (let index = 4; index < 50; index++) {
      childrenP.push(Treact.createElement('p', {}, `Hello P${index}`))
    }

    function Component(props) {
      return Treact.createElement('p', {}, `Hello Component, My name is : ${props.name}`)
    }

    function Counter() {
      const [count, setCount] = Treact.useState(0)
      const [count1, setCount1] = Treact.useState(0)
      return Treact.createElement('div', null, 
        Treact.createElement('p', null, `Click ${count} times`),
        Treact.createElement('button', {
          onClick: () => {
            setCount((c) => c + 1)
          }
        }, `Click Me`),
        Treact.createElement('button', {
          onClick: () => {
            setCount1((c) => c + 1)
          }
        }, `Click Me ${count1} times`)
      )
    }

    Treact.render(
      Treact.createElement(
        'div',
        {},
        Treact.createElement('h1', {}, 'Hello World!'),
        Treact.createElement('p', {}, 'Hello P'),
        Treact.createElement('p', {}, 'Hello P2'),
        Treact.createElement('p', {}, 'Hello P3'),
        Treact.createElement(Component, {name: 'Wangyudan'}),
        Treact.createElement(Counter),
        ...childrenP
      ),
      document.getElementById('app')
    )
  </script>
</body>
</html>
