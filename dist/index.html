<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./bundle.js"></script>
  <script>
  function Counter() {
      const [count, setCount] = Treact.useState(0)

      const elements = []
      for (let i = 0; i < count; i++) {
        elements.push(Treact.createElement('h5', null, `i am ${i} element.`))
      }
      return Treact.createElement('div', null, 
        Treact.createElement('p', null, `Click ${count} times`),
          Treact.createElement('button', {
          onClick: () => {
            setCount((c) => 3)
          }
        }, `Click Me -1`),
        Treact.createElement('button', {
          onClick: () => {
            setCount((c) => 5)
          }
        }, `Click Me +1`),
        elements
      )
    }

    Treact.render(
      Treact.createElement(
        'div',
        null,
        Treact.t(`
          <h1>Hello World!</h1>
        `),
        Treact.t(`
          <h1>Hello function t!</h1>
        `),
        Treact.createElement(Counter)
      ),
      document.getElementById('app')
    )
  </script>
</body>
</html>
